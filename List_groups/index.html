<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-success">First Item</li>
            <li class="list-group-item list-group-item-warning">Second Item</li>
            <li class="list-group-item list-group-item-dark">Third Item</li>
            <li class="list-group-item">Last Item</li>
        </ul><br>
        <ol class="list-group list-group-numbered ">
            <li class="list-group-item active">First Item</li>
            <li class="list-group-item">Second Item</li>
            <li class="list-group-item">Third Item</li>
            <li class="list-group-item">Last Item</li>
        </ol><br>
        <div class="list-group list-group-flush ">
            <a href="#" class="list-group-item list-group-item-action active">First Item</a>
            <a href="#" class="list-group-item list-group-item-action">Second Item</a>
            <a href="#" class="list-group-item list-group-item-action">Third Item</a>
            <a href="#" class="list-group-item list-group-item-action">Last Item</a>
        </div><br>
        <ul class="list-group ">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-success">First Item
                <span class="badge bg-primary rounded-pill">12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-warning ">Second Item
                <span class="badge bg-primary rounded-pill">10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between list-group-item-dark">Third Item
                <span class="badge bg-primary rounded-pill">5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Last Item
                <span class="badge bg-primary rounded-pill">8</span>
            </li>
        </ul>
    </div>
</body>
</html>
