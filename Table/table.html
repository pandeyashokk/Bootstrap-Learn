<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <p class="h1">Implementation of <mark>Table in BootStrap</mark></p>
      <p class="text-break"></p>
      <div class="table-responsive">
        <table class="table table-hover">
          <!--striped,bordered,dark,hover   also combine all-->
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-success">
              <td>Ram</td>
              <td>Kumar</td>
              <td>Pokhara</td>
              <td>980000</td>
              <td>20</td>
            </tr>
            <tr class="table-info">
              <td>Hari</td>
              <td>Prasad</td>
              <td>Pokhara</td>
              <td>980004</td>
              <td>30</td>
            </tr>
            <tr class="table-danger">
              <td>Gita</td>
              <td>Kumari</td>
              <td>Pokhara</td>
              <td>980001</td>
              <td>21</td>
            </tr>
            <tr class="table-warning">
              <td>Sita</td>
              <td>Neupane</td>
              <td>Pokhara</td>
              <td>980002</td>
              <td>25</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
