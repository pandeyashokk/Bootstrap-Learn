<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container mt-5" style="width: 300px; height: 200px">
      <h2>Personal Card</h2>
      <div class="card">
        <div class="card-header text-center bg-primary text-white p-2">
          My Profile
        </div>
        <img src="Pp.jpg" class="card-img-top" />
        <div class="card-body">
          <h4 class="card-title">Your Name</h4>
          <p class="card-text">
            Hi! I am 'your name'. Here are my social media profiles if you want
            to connect with me. Thank You.
          </p>
        </div>
        <div class="card-footer">
          <a href="#" class="card-link fa fa-facebook"></a>
          <a href="#" class="card-link fa fa-linkedin"></a>
          <a href="#" class="card-link fa fa-instagram"></a>
        </div>
      </div>
    </div>
  </body>
</html>
